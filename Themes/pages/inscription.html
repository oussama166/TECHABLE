<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <!-- <link rel="stylesheet" href="../assets/css/style.css"/> -->
    <link rel="stylesheet" href="../assets/css/registe.css"/>
    <link rel="stylesheet" href="../assets/css/normalize.css"/>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <title>Inscription</title>
  </head>
  <body>
    <!-- static header -->
    <header>
      <h1 class='title'>teach:able</h1>
    </header>
    <!-- main secrion -->
    <section class="main">
      <div class="formHeader">
        <h1>Get started with Teachable</h1>
        <h4>
          Join more than 100,000 creators who've sold over <span>$1 billion</span>
          in courses and coaching.
        </h4>
      </div>
      <!-- Statci code  -->
      <form action="" class="formMain">
        <div class="input">
          <label for="name">
            Full Name
          </label>
          <input type="text" id="name" required/>
          <span class="error">This field is required</span>
        </div>
        <div class="input">
          <label for="email">
            Email Adresse
          </label>
          <input type="email" id="email" required/>
          <span class="error">This field is required</span>
        </div>
        <div class="input">
          <label for="pass">
            Password
          </label>
          <input type="password" id="pass" required/>
          <span class="error">This field is required</span>
        </div>
        <div class="input">
          <label for="passConf">
            Confirm Password
          </label>
          <input type="password" id="passConf" required/>
          <span class="error">This field is required</span>
        </div>
        <div class="agrement">
          <label class="control control-checkbox">
              I agree to the <a href="#"> Terms of Use</a> and <a href="#">Privacy Policy</a>
            <input type="checkbox" checked="checked" />
            <div class="control_indicator"></div>
          </label>
        </div>

        <!-- Button confirmation -->
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="../pages/connection.html">Log In</a> </span>
      </form>
    </section>

    <!-- Script -->
    <script src="../assets/js/validation.js"></script>
  </body>
</html>
